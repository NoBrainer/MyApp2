<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Copycat Co. is a restaurant/bar focused on authentic Chinese street food as well as classic cocktails. Our food menu includes potstickers (dumplings), bao, and meat skewers. Our drink menu includes many classics (like an old-fashioned or highball) as well as many recipes we've adopted (with due credit) from others., H Street NE DC">
    <title>Copycat Co.</title>
    <link rel="stylesheet" href="./lib/fullcalendar/fullcalendar.min.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="./stylesheets/custom-lib/bootstrap-custom.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/style-responsive.css">
</head>
<body>
    <div id="header" class="affix">
        <div id="site_logo">
            <img src="./resources/logo.png">
        </div>

        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse center_on_page" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <div class="metadata">
                                <span class="address">
                                    <a href="https://www.google.com/maps/place/1110+H+St+NE,+Washington,+DC+20002/@38.900454,-76.991027,17z" target="_blank">
                                        1110 H St. NE | Washington, DC 20002
                                        <i class="fa fa-map-marker"></i>
                                    </a>
                                </span>
                                <br>
                                <span class="hours">
                                    Hours: Sun-Thu 5pm-2am, Fri-Sat 5pm-3am
                                </span>
                                <br>
                                <span class="phone">
                                    <i class="fa fa-phone"></i>
                                    202-241-1952
                                </span>
                                <span class="email">
                                    <a href="mailto:info@copycatcompany.com"><i class="fa fa-envelope"></i></a>
                                    <a href="mailto:info@copycatcompany.com">info@copycatcompany.com</a>
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="content" class="center_on_page">
        <div id="jumbotron_content" class="jumbotron panel_shadow">
            <div class="jumbotron_image jumbotron_left"></div>
            <div class="jumbotron_image jumbotron_right"></div>
        </div>
        <div id="social_media_content" class="panel panel-default">
            <div class="panel-body">
                <ul id="social_media_list" class="nav nav-pills">
                    <li>
                        <a href="https://twitter.com/Copycat_Co" target="_blank">
                            <i class="fa fa-twitter-square" title="Twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/copycatcompany" target="_blank">
                            <i class="fa fa-facebook-square" title="Facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="http://instagram.com/copycatco" target="_blank">
                            <i class="fa fa-instagram" title="Instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="menu_content" class="panel panel-default">
            <div class="panel-heading">
                <h3>
                    Menus
                    <ul class="nav nav-pills panel_right admin_controls" style="display:none;">
                        <li>
                            <a id="edit_menu">Edit</a>
                        </li>
                    </ul>
                </h3>
            </div>
            <div class="panel-body"></div>
        </div>

    <div id="javascript">

        <script type="text/javascript" src="./lib/jquery/js/jquery.js"></script>
        <script type="text/javascript" src="./lib/underscore/js/underscore.js"></script>

        <script type="text/javascript" src="./lib/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="./lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript" src="./lib/moment/moment.js"></script>
        <script type="text/javascript" src="./lib/fullcalendar/fullcalendar.min.js"></script>

        <!-- Code Entry Point -->
        <script type="text/javascript" src="./js/main.js"></script>
